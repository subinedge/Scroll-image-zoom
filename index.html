<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scroll Zoom</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="background">
    <div class="container">
      <div class="image">
        <img src="https://source.unsplash.com/random/1" alt="random image 1" data-scroll-zoom>
      </div>

      <div class="image">
        <img src="https://source.unsplash.com/random/2" alt="random image 2" data-scroll-zoom>
      </div>

      <div class="image">
        <img src="https://source.unsplash.com/random/3" alt="random image 3" data-scroll-zoom>
      </div>

      <div class="image">
        <img src="https://source.unsplash.com/random/4" alt="random image 4" data-scroll-zoom>
      </div>

      <div class="image">
        <img src="https://source.unsplash.com/random/5" alt="random image 5" data-scroll-zoom>
      </div>

      <div class="image">
        <img src="https://source.unsplash.com/random/6" alt="random image 6" data-scroll-zoom>
      </div>

      <div>
        <p>This method utilizes the Intersection observer to zoom the image <em>only when it is in view</em> which cuts
          down on the processing power required for this effect.</p>
      </div>
    </div>
  </div>

  <script src="scroll.js"></script>
</body>

</html>
